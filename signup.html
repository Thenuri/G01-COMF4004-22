<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="syntax2.css">
    <link rel="stylesheet" type="text/css" href="css/commonstyles.css">
    <title>SignUp</title>
</head>
<body>
    <div class="row">
        <a href="Index.html" class="navbar-brand text-dark fs-2 fw-bold px-5 py-3 ">Book My Bus</a>
    </div>
    <div class="container-fluid mx-auto">
            <div class="row d-flex">
                <div class="new col-lg-6">
                    <div class="card1 pb-5">
                        
                        <div class="row px-3 justify-content-center mt-5 mb-5 ">
                            <img src="images/Signup.png" class="SignupImage">
                        </div>
                    </div>
                </div>
                <div class="new1 col-lg-3">
                    <div class="card2 card border-0 px-2 py-4 ">
                        <center><h1>Sign Up</h1></center><br>
                        <div class="row px-3">
                            <label class="mb-1"><h6 class="mb-0 text-sm">Select the User</h6></label>
                            <select class="select form-select mb-4">
                                <option value="" disabled selected>Select the User</option>
                                <option value="1">Customer User</option>
                                <option value="2">Owner User</option>
                                <option value="3">Admin User</option>
                              </select>
                        </div>
                        <div class="row px-3">
                            <label class="mb-1"><h6 class="mb-0 text-sm">Username</h6></label>
                            <input class="mb-4" type="text" name="email" placeholder="Enter a Username">
                        </div>
                        <div class="row px-3">
                            <label class="mb-1"><h6 class="mb-0 text-sm">Password</h6></label>
                            <input type="password" name="password" placeholder="Enter password">
                        </div><br>
                        <div class="row px-3">
                            <label class="mb-1"><h6 class="mb-0 text-sm">Confirm Password</h6></label>
                            <input type="password" name="password" placeholder="Confirm password">
                        </div><br>
                        <div class="row mb-3 px-3">
                            <center><button type="submit" class="btn btn-blue text-center">SignUp</button></center>
                        </div>
                        <div class="row mb-4 px-3">
                            <center><small class="font-weight-bold">Already have an account? </small></center>
                        </div>
                        <div class="row mb-3 px-3">
                            <center><a href="login.html"><button type="submit" class="btn btn-blue text-center">Login</button></a></center>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bg-white py-0">
                <div class="row px-3">
                    <b><center><small class="footer ml-0 ml-sm-4 mb-0">&copy; 2022 Book My Bus</small></center></b>
                </div>
            </div>
    </div>
</body>
</html>
